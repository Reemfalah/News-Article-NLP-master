<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
</head>

<body>

    <header>
        <div class="heading">
            Udacity Project
        </div>

    </header>

    <main>

        <section class="errors">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <div id="error"></div>
        </section>


        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="name" class="inputBox" type="url" name="test-url" value=""
                    placeholder="Enter an URL">
                <input type="submit" class="submitBtn" name="" value="submit"
                    onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
            </form>
            <section>

                <section class="url-results">
                    <ul>
                        <li>
                            <h3>Polarity:</h3>
                            <p id="polarity"></p>
                            <h4>Confidence:</h4>
                            <p id="polarity_confidence"></p>
                        </li>

                        <li>
                            <h3>Subjectivity:</h3>
                            <p id="subjectivity"></p>
                            <h4>Confidence:</h4>
                            <p id="subjectivity_confidence"></p>
                        </li>

                        <h3>Excerpt:</h3>
                        <p id="excerpt"></p>
                    </ul>
                </section>
    </main>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('service worker registered', registration);
                });
            });
        } else {
            console.log("service worker is not registered");
        }
    </script>

</body>

</html>
